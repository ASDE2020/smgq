<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 引用我们的初始化样式 -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- 引用公共样式 -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- 引用注册页面样式 -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- 引用注册页面公共样式 -->
    <link rel="stylesheet" href="../css/regcommon.css">
</head>
<body class="whi_bc">
<!-- 头部部分 -->
<div class="container">


    <div class="register_header">
        <div class="w">
            <div class="header_left">
                <h1>
                    <a href="login.html">
                        私募股权投资基金交易平台
                        <p>PRIVATE EQUITY FUNF TRADING PLATFORM</p>
                    </a>
                </h1>
            </div>
            <div class="register_header_right">
                <img src="../images/矢量智能对象.jpg" alt="">
                0451-8XXXXXX
            </div>

        </div>
    </div>
    <!-- 身体部分 -->
    <section class="clearfix">
        <form action="" class="w register_body">
            <div class="form_top">
                <a href="./register.html">个人注册</a>
                <a href="./register2.html">机构注册</a>
            </div>
            <div class="form_bottom">
                <form action="">
                    <ul>
                        <li><label for="name">姓名</label><input type="text" placeholder="请输入姓名" id="name"></li>
                        <li><label for="password">密码</label><input type="password" placeholder="请输入密码" id="password">
                        </li>
                        <li><label for="sure">确认密码</label><input type="password" placeholder="请输入密码" id="sure"></li>
                        <li><label for="iphone">手机号</label><input type="tel" placeholder="请输入手机号" id="iphone"></li>
                        <li><label for="yzm">验证码</label><input type="text" placeholder="请输入验证码" id="yzm">
                            <button>发送验证码</button>
                        </li>
                        <li><label>注册身份</label><input type="checkbox" value="创业者" checked><i>&nbsp;&nbsp;创业者</i><input
                                type="checkbox" value="投资人"><i>&nbsp;&nbsp;投资人</i><input type="checkbox" value="FA"
                                                                                         checked><i>&nbsp;&nbsp;FA</i>
                        </li>
                        <li><input type="submit" value="立即注册" class="register"></li>

                    </ul>
                </form>
            </div>
        </form>
    </section>
    <div class="push"></div>
</div>
<!-- 底部部分-->
<div class="register_foot">
    <div>Copyright 202股权私募投资基金交易平台 苏ICP备13025950号 免责声明 技术支持：江苏易交易信息科技有限公司[后台管理]</div>
</div>
</body>
</html>
